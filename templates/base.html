<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}PM Hub{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji"; }
    mark { background: #fde68a; padding: 0 2px; }
  </style>
  {% block head %}{% endblock %}
  {% csrf_token %}
  <script>
    window.csrfToken = document.querySelector('input[name=csrfmiddlewaretoken]')?.value;
  </script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <link rel="icon" href="data:,">
  <meta name="color-scheme" content="light dark" />
</head>
<body class="h-full bg-gray-50 text-gray-900">
  <header class="bg-white border-b sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center gap-4">
      <a href="/" class="font-semibold text-lg">PM Hub</a>
      <nav class="text-sm flex gap-4">
        <a class="hover:text-blue-600" href="{% url 'standards:library' %}">Library</a>
        <a class="hover:text-blue-600" href="{% url 'standards:search' %}?q=">Search</a>
        <a class="hover:text-blue-600" href="{% url 'standards:compare' %}">Compare</a>
        <a class="hover:text-blue-600" href="{% url 'standards:insights' %}">Insights</a>
        <a class="hover:text-blue-600" href="{% url 'standards:tailor' %}">Tailor</a>
        <a class="hover:text-blue-600" href="{% url 'standards:bookmarks' %}">Bookmarks</a>
      </nav>
      <form action="{% url 'standards:search' %}" method="get" class="ml-auto">
        <input name="q" placeholder="Search all standards" class="border rounded-lg px-3 py-2 w-72" />
      </form>
    </div>
  </header>
  <main class="max-w-7xl mx-auto px-4 py-6">
    {% block content %}{% endblock %}
  </main>
  <footer class="text-center text-xs text-gray-500 py-8">
    PMBOK 7th · PRINCE2 2023 · ISO 21500:2021 · ISO 21502:2020
  </footer>
  {% block scripts %}{% endblock %}
</body>
</html>
